<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work With Us</title>
    
    <link rel="stylesheet" href="../css/workwithus.css">
</head>
<body>
    <div class="background">
        <div class="back-button">
            <button class="button-type-1" onclick="history.back()">
                Go Back
            </button>
            <a href="../html/homepage.html">
                <button class="button-type-1">
                    Jump To Home
                </button>
            </a>
        </div>
        <div class="contact-us">
            <div class="heading">
                <p><strong>Work With Us</strong></p>
            </div>
            <div class="content">
                <form>
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="Type Your First Name Here" id="fname" required>
    
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Type Your Last Name Here" id="lname" required>
    
                    <p style="padding: 0px;margin: 4px 5px;">Gender</p>
                    <input type="radio" id="abc" name="op" checked>
                    <label for="rad">Male</label>
                    <input type="radio" name="op" id="rad">
                    <label for="rad">Female</label>
                    
                    <br><br>
    
                    <label for="agegroup">Age Group</label>
                    <select id="agegroup" for="agegroup" required placeholder="SELECT">
                        <!-- <option>Prefer Not To Say</option> -->
                        <option value="">18-25</option>
                        <option value="">25-35</option>
                        <option value="">35-50</option>
                        <option value="">50+</option>
                    </select>
    
                    <label for="email">Email</label>
                    <input type="email" placeholder="Type Your Address Here" required>

                    <label for="address">Address</label>
                    <input type="text" placeholder="Type Your Email Here" required>

                    <label for="zip">Email</label>
                    <input type="number" placeholder="Type Your Pin Code Here" required>
    
                    <label for="feedback">What you like in wanderlust?</label>
                    <textarea id="feedback" name="feedback" placeholder="Type Here"></textarea>

                    <input type="submit" value="Submit Your Information">
                </form>
            </div>
        </div>
    </div>

    <div class="reply">
        We are glad that you decided to work with us. Please fill the form. Our team will contact you soon
    </div>
</body>
</html>
