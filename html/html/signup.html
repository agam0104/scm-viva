<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    
    <div class="bg">
        <div class="box">
            <div class="heading">
                Sign Up
            </div>
            <form>
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Type Your Username Here">
                <br><br>
                <label for="name">Full Name</label>
                <input type="text" name="username" placeholder="Type Your Name Here">
                <br><br>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Type Your email Here">
                <br><br>
                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="Type password here">
                <br><br>
                <label for="pass">Confirm Password</label>
                <input type="password" name="pass" placeholder="rewrite password here">
                <br><br>
                <input type="submit">
            </form>
        </div>
    </div>
    <div class="back-button">
        <button class="button-type-1" onclick="history.back()">
            Go Back
        </button>
        <a href="../html/homepage.html">
            <button class="button-type-1">
                Jump To Home
            </button>
        </a>
    </div>
</body>
</html>
